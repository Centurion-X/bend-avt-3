<div class = "info">
    <div class = "ml-3 mt-3">
        <a routerLink = "/tickets/main">Назад</a>
    </div>
    <div class = "ml-3 mt-3">
        <h3>{{tour?.name}}</h3>
    </div>
    <div class = "ml-3 mt-3">
        {{tour?.description}}
    </div>
    <div class = "mt-3">
        <h3 class = "ml-3">Данные покупателя</h3>
        <div class = "mt-3"
         [formGroup] = "form" (ngSubmit) = "onSubmit()">
            <div class = "mt-3">
                <span class = "mx-3">Имя</span>
                <input class = "mt-3" formControlName = "firstName" type = "text"
                 [ngClass] = "{'invalid': form.controls['firstName'].invalid}" pInputText>
            </div>
            <div class = "mt-3">
                <span class = "mx-3">Фамилия</span>
                <input class = "mt-3" formControlName = "lastName" type = "text"
                 [ngClass] = "{'invalid': form.controls['lastName'].invalid}" pInputText>
            </div>
            <div class = "mt-3">
                <span class = "mx-3">Номер карты</span>
                <input class = "mt-3" type = "text"
                 formControlName = "cardNumber" pInputText>
            </div>
            <div class = "mt-3">
                <span class = "mx-3">Возраст</span>
                <input class = "mt-3" type = "number"
                 formControlName = "age" pInputText>
            </div>
            <div class = "mt-3">
                <span class = "mx-3">День рождения</span>
                <p-calendar formControlName = "birthDay" (onSelect) = "selectDate($event)"></p-calendar>
            </div>
        </div>
        <div class = "ml-3 mt-3">
            <button class = "btn btn-success" type = "submit"
             (click) = "initTour()" [disabled] = "form.invalid">
                Оформить заказ
            </button>
        </div>
    </div>
    <p-toast position = "center"></p-toast>
    <div class = "mt-3">
        <h3 class = "ml-3">Туры</h3>
        <div class = "ml-3">
            <input #ticketSearch type = "text"
             [(ngModel)] = "tourSearchValue" pInputText>
        </div>
        <p-carousel
         [value] = "tours">
            <ng-template
             let-tour pTemplate = "ticket">
                {{tour.name}}
                <div class = "ticket-image">
                    <img alt = "picture" class = "mh-100 mw-100" src = "{{tour.image}}">
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
