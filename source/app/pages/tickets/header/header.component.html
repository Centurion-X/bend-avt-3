<div class = "d-flex">
    <div class = "flex-grow-1">
        <p-menubar
         [model] = 'items'></p-menubar>
    </div>
    <div class = "d-flex info">
        <div class = "login mx-3">
            <span>{{user.login}}</span>
        </div>
        <div class = "timer">
            <div>{{time | date: 'HH:mm:ss'}}</div>
            <div>{{time | date: 'EEEE'}}</div>
        </div>
    </div>
</div>
