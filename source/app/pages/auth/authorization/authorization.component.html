<div class = "d-flex flex-column input-wrap">
	<div class = "mt-3">
     	<span>{{loginText}} </span>
        <input type = "text"
         [ngClass] = "{'input-error': !login}" [(ngModel)] = "login" pInputText/>
    </div>
    <div class = "mt-3">
        <span>{{passwordText}} </span>
        <input type = "password"
         [ngClass] = "{'input-error': !password}" [(ngModel)] = "password" pInputText/>
    </div>
    <div class = "d-flex justify-content-between">
        <p-checkbox class = "mt-5" [label] = "cardText" name = "checkboxes"
         [binary] = "true" [(ngModel)] = "cardStatus"></p-checkbox>
        <div class = "mt-3" *ngIf = "cardStatus; else noCard">
            <input type = "text"
             [(ngModel)] = "cardNumber" pInputText/>
        </div>
    </div>
    <div class = "m-auto">
        <button class = "btn btn-success mt-4" type = "button"
		 (click) = "onAuthorize($event)" [disabled] = "!login || !password">
            {{authorizationButtonText}}
        </button>
    </div>
</div>
<ng-template #noCard>
    <p class = "mb-0">Нет карты</p>
</ng-template>
