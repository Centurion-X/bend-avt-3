<p-table [value] = "users">
    <ng-template pTemplate = "header">
      <tr>
        <th *ngFor = "let column of columns">
          {{column.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template let-user pTemplate = "body">
      <tr>
        <td *ngFor = "let column of columns">
          {{user[column.field]}}
        </td>
      </tr>
    </ng-template>
</p-table>
