<div class = "wrapper">
    <div class = "mt-3"
     [formGroup] = "tourForm">
        <div class = "mt-3">
            <span>{{nameText}} </span>
            <input type = "text"
             formControlName = "name" pInputText/>
        </div>
        <div class = "mt-3">
            <span>{{descriptionText}} </span>
            <input type = "text"
             formControlName = "description" pInputText/>
        </div>
        <div class = "mt-3">
            <span>{{operatorText}} </span>
            <input type = "text"
             formControlName = "operator" pInputText/>
        </div>
        <div class = "mt-3">
            <span>{{priceText}} </span>
            <input type = "text"
             formControlName = "price" pInputText/>
        </div>
        <div class = "mt-3">
            <span>{{imageText}} </span>
            <input type = "file"
             (change) = "selectFile($event)" pInputText/>
        </div>
        <div class = "mt-auto">
            <button class = "btn btn-success mt-4" type = "button"
		     (click) = "createTour()" [disabled] = "!tourForm.valid">
                {{saveTourButtonText}}
            </button>
        </div>
    </div>
</div>
